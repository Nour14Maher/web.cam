<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="container">
    <form id="signin-form">
      <h1>Register</h1>
      <p>we hope you will enjoy our app</p>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>
      <br>
      <button type="submit" style="background-color: #6c4cf1;  color: #fff;">Register</button>
      <div class="or-separator"><span>or</span></div>
      <button type="button" onclick="signInWithGoogle()" class="google-icon">Sign In with Google</button>
    </form>
    <div class="register-link">Already registerd? <a href="sign.html">Login</a></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
